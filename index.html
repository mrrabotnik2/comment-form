<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Story Comments Debug</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body { font-family: Arial; background:#f4f4f9; padding:20px; }
.container { max-width:600px; margin:auto; background:#fff; padding:20px; border-radius:8px; }
input, textarea, button { width:100%; padding:12px; margin-top:8px; font-size:15px; }
button { background:#4CAF50; color:white; border:none; cursor:pointer; }
button:hover { background:#45a049; }
.error { color:red; }
.success { color:green; }
.comment { border-bottom:1px solid #ddd; padding:10px 0; }
.author { font-weight:bold; }
.timestamp { font-size:12px; color:#666; }
#comment-form { display:none; }
</style>
</head>
<body>

<div class="container">
<h2>Comments</h2>

<!-- AUTH FORM -->
<div id="auth-form">
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password (min 6 chars)">
  <input id="nickname" placeholder="Choose a nickname">

  <button id="signup-btn" type="button">Sign Up</button>
  <button id="login-btn" type="button">Log In</button>

  <p id="auth-error" class="error"></p>
  <p id="auth-success" class="success"></p>
</div>

<!-- COMMENT FORM -->
<div id="comment-form">
  <textarea id="comment" rows="4" placeholder="Write your comment..."></textarea>
  <button id="submit-comment-btn" type="button">Post Comment</button>
</div>

<div id="comment-list"></div>
</div>

<script>
const supabase = window.supabase.createClient(
  "https://pidzgdrdgqgsayfoxqba.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBpZHpnZHJkZ3Fnc2F5Zm94cWJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2NDI1OTcsImV4cCI6MjA4MTIxODU5N30.6sNn3jbNVfl-MEowIEjUknEKHlOcfKvVRa5pFqCHiw0"
);

const storyId = new URLSearchParams(window.location.search).get("story") || "default";

const email = document.getElementById("email");
const password = document.getElementById("password");
const nickname = document.getElementById("nickname");
const errorEl = document.getElementById("auth-error");
const successEl = document.getElementById("auth-success");
const authForm = document.getElementById("auth-form");
const commentForm = document.getElementById("comment-form");
const commentInput = document.getElementById("comment");
const commentList = document.getElementById("comment-list");

/* SIGN UP */
document.getElementById("signup-btn").onclick = async () => {
  errorEl.textContent = "";
  successEl.textContent = "";

  if (!nickname.value.trim()) { errorEl.textContent="Please choose a nickname"; return; }

  const { error } = await supabase.auth.signUp({
    email: email.value,
    password: password.value,
    options: {
      emailRedirectTo: window.location.href,
      data: { nickname: nickname.value.trim() }
    }
  });

  if (error) errorEl.textContent = error.message;
  else successEl.textContent = "Check your email and click the confirmation link to activate your account.";
};

/* LOG IN */
document.getElementById("login-btn").onclick = async () => {
  errorEl.textContent = "";
  successEl.textContent = "";

  const { error } = await supabase.auth.signInWithPassword({
    email: email.value,
    password: password.value
  });

  if (error) errorEl.textContent = error.message;
};

/* POST COMMENT */
document.getElementById("submit-comment-btn").onclick = async () => {
  const comment = commentInput.value.trim();
  if (!comment) return alert("Please write a comment!");

  // DEBUG: show current user
  const { data: { user }, error: sessionError } = await supabase.auth.getUser();
  console.log("Current user:", user, "Session error:", sessionError);
  if (sessionError) return alert("Error fetching user: " + sessionError.message);

  if (!user) return alert("You must be logged in to comment!");
  if (!user.email_confirmed_at) return alert("You must confirm your email before posting comments!");

  // Insert comment
  const { error } = await supabase.from("story_comments").insert({
    content: comment,
    story_id: storyId,
    user_id: user.id
  });

  if (error) {
    alert("Error posting comment: " + error.message);
    console.error("Insert error:", error);
  } else {
    commentInput.value = "";
    loadComments();
  }
};

/* LOAD COMMENTS */
async function loadComments() {
  const { data, error } = await supabase
    .from("story_comments")
    .select(`content, created_at, profiles(nickname)`)
    .eq("story_id", storyId)
    .order("created_at", { ascending: false });

  if (error) {
    console.error("Load comments error:", error);
    commentList.innerHTML = `<p style="color:red;">Error loading comments: ${error.message}</p>`;
    return;
  }

  commentList.innerHTML = (data || []).map(c => `
    <div class="comment">
      <div class="author">${c.profiles?.nickname || "Anonymous"}</div>
      <div>${c.content}</div>
      <div class="timestamp">${new Date(c.created_at).toLocaleString()}</div>
    </div>
  `).join("");

  if (!data || data.length === 0) commentList.innerHTML = "<p>No comments yet. Be the first!</p>";
}

/* AUTH STATE CHANGE */
supabase.auth.onAuthStateChange(async (event, session) => {
  console.log("Auth event:", event, "Session:", session);
  if (event === "SIGNED_IN" && session?.user?.user_metadata?.nickname) {
    const nick = session.user.user_metadata.nickname;
    await supabase.from("profiles").upsert({ id: session.user.id, nickname: nick });
  }

  if (session && session.user.email_confirmed_at) {
    authForm.style.display = "none";
    commentForm.style.display = "block";
  } else {
    authForm.style.display = "block";
    commentForm.style.display = "none";
  }

  loadComments();
});

/* INITIAL LOAD */
loadComments();
</script>
</body>
</html>
