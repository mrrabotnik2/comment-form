<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Story Comments</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
body { font-family: Arial, sans-serif; background:#f4f4f9; padding:20px; }
.container { max-width:600px; margin:auto; background:#fff; padding:20px; border-radius:8px; }
input, textarea, button { width:100%; padding:12px; margin-top:8px; font-size:15px; }
button { background:#4CAF50; color:white; border:none; cursor:pointer; }
button:hover { background:#45a049; }
.error { color:red; }
.success { color:green; }
.comment { border-bottom:1px solid #ddd; padding:10px 0; }
.author { font-weight:bold; }
.timestamp { font-size:12px; color:#666; }
#comment-form { display:none; margin-top:15px; }
</style>
</head>
<body>

<div class="container">
<h2>Comments</h2>

<!-- AUTH FORM -->
<div id="auth-form">
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password (min 6 chars)">
  <input id="nickname" placeholder="Choose a nickname (for new users)">

  <button id="signup-btn">Sign Up</button>
  <button id="login-btn">Log In</button>

  <p id="auth-error" class="error"></p>
  <p id="auth-success" class="success"></p>
</div>

<!-- COMMENT FORM -->
<div id="comment-form">
  <textarea id="comment" rows="4" placeholder="Write your comment..."></textarea>
  <button id="submit-comment-btn">Post Comment</button>
</div>

<div id="comment-list"></div>
</div>

<script>
// ------------------- Supabase Setup -------------------
const supabase = supabase.createClient(
  "https://pidzgdrdgqgsayfoxqba.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBpZHpnZHJkZ3Fnc2F5Zm94cWJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2NDI1OTcsImV4cCI6MjA4MTIxODU5N30.6sNn3jbNVfl-MEowIEjUknEKHlOcfKvVRa5pFqCHiw0"
);

// ------------------- Elements -------------------
const storyId = new URLSearchParams(window.location.search).get("story") || "default";
const emailEl = document.getElementById("email");
const passwordEl = document.getElementById("password");
const nicknameEl = document.getElementById("nickname");
const authForm = document.getElementById("auth-form");
const commentForm = document.getElementById("comment-form");
const commentInput = document.getElementById("comment");
const commentList = document.getElementById("comment-list");
const errorEl = document.getElementById("auth-error");
const successEl = document.getElementById("auth-success");

// ------------------- SIGN UP -------------------
document.getElementById("signup-btn").onclick = async () => {
  errorEl.textContent = "";
  successEl.textContent = "";

  if (!emailEl.value || !passwordEl.value || !nicknameEl.value) {
    errorEl.textContent = "Please fill all fields";
    return;
  }

  const { error } = await supabase.auth.signUp({
    email: emailEl.value.trim(),
    password: passwordEl.value,
    options: {
      emailRedirectTo: window.location.href,
      data: { nickname: nicknameEl.value.trim() }
    }
  });

  if (error) errorEl.textContent = error.message;
  else successEl.textContent = "Sign up successful! Check your email for the confirmation link.";
};

// ------------------- LOG IN -------------------
document.getElementById("login-btn").onclick = async () => {
  errorEl.textContent = "";
  successEl.textContent = "";

  if (!emailEl.value || !passwordEl.value) {
    errorEl.textContent = "Please enter email and password";
    return;
  }

  const { error } = await supabase.auth.signInWithPassword({
    email: emailEl.value.trim(),
    password: passwordEl.value
  });

  if (error) errorEl.textContent = error.message;
};

// ------------------- POST COMMENT -------------------
document.getElementById("submit-comment-btn").onclick = async () => {
  const content = commentInput.value.trim();
  if (!content) return alert("Please write a comment!");

  const { data: { user }, error: userError } = await supabase.auth.getUser();
  if (userError) return alert("Error fetching user: " + userError.message);
  if (!user) return alert("You must log in to comment!");
  if (!user.email_confirmed_at) return alert("You must confirm your email to post comments");

  const { error } = await supabase.from("story_comments").insert({
    story_id: storyId,
    user_id: user.id,
    content
  });

  if (error) alert("Error posting comment: " + error.message);
  else {
    commentInput.value = "";
    loadComments();
  }
};

// ------------------- LOAD COMMENTS -------------------
async function loadComments() {
  const { data, error } = await supabase
    .from("story_comments")
    .select("content, created_at, profiles!inner(*)")
    .eq("story_id", storyId)
    .order("created_at", { ascending: false });

  if (error) {
    commentList.innerHTML = `<p style="color:red;">Error loading comments: ${error.message}</p>`;
    console.error(error);
    return;
  }

  if (!data || data.length === 0) {
    commentList.innerHTML = "<p>No comments yet. Be the first!</p>";
    return;
  }

  commentList.innerHTML = data.map(c => {
    const profileKey = Object.keys(c).find(k => k.startsWith("profiles"));
    const nickname = profileKey ? c[profileKey]?.nickname : "Anonymous";
    return `
      <div class="comment">
        <div class="author">${nickname}</div>
        <div>${c.content}</div>
        <div class="timestamp">${new Date(c.created_at).toLocaleString()}</div>
      </div>
    `;
  }).join("");
}

// ------------------- AUTH STATE -------------------
supabase.auth.onAuthStateChange(async (event, session) => {
  if (event === "SIGNED_IN" && session?.user?.user_metadata?.nickname) {
    // Insert or update profile with chosen nickname
    const nick = session.user.user_metadata.nickname;
    await supabase.from("profiles").upsert({ id: session.user.id, nickname: nick });
  }

  if (session && session.user.email_confirmed_at) {
    authForm.style.display = "none";
    commentForm.style.display = "block";
  } else {
    authForm.style.display = "block";
    commentForm.style.display = "none";
  }

  loadComments();
});

// ------------------- INITIAL LOAD -------------------
loadComments();
</script>

</body>
</html>
