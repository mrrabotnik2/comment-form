<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Supabase JS library -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding: 10px; }
    input, textarea, button { width: 100%; margin-top: 6px; padding: 8px; }
    textarea { min-height: 80px; }
    button { cursor: pointer; }
    .comment { border-bottom: 1px solid #ddd; padding: 8px 0; }
    .meta { font-size: 0.8em; color: #666; }
    #logout { margin-top: 10px; background: #eee; }
  </style>
</head>
<body>

<h3>Comments</h3>

<div id="auth"></div>

<div id="commentsSection" style="display:none;">
  <textarea id="commentInput" placeholder="Write a comment..."></textarea>
  <button onclick="postComment()">Post Comment</button>
  <button id="logout" onclick="logout()">Log out</button>
  <div id="commentList"></div>
</div>

<script>
  // Supabase connection
  const supabaseClient = supabase.createClient(
    "https://pidzgdrdgqgsayfoxqba.supabase.co",
    "sb_publishable_-rGnPqFMdXSVXmKdI2bCow_R7uuC53z"
  );

  // Story ID from URL
  const storyId = new URLSearchParams(window.location.search).get("story");
  if (!storyId) document.body.innerHTML = "<p>Missing story ID.</p>";

  // Escape HTML to prevent XSS
  function escapeHtml(text) {
    return text.replace(/[&<>"']/g, m => ({
      "&": "&amp;",
      "<": "&lt;",
      ">": "&gt;",
      '"': "&quot;",
      "'": "&#039;"
    }[m]));
  }

  // Show login/signup form
  function showAuth() {
    document.getElementById("auth").innerHTML = `
      <input id="email" type="email" placeholder="Email">
      <input id="password" type="password" placeholder="Password">
      <input id="nickname" type="text" placeholder="Nickname">
      <button onclick="signup()">Sign up</button>
      <button onclick="login()">Log in</button>
    `;
  }

  // Show comments section
  function showComments() {
    document.getElementById("auth").style.display = "none";
    document.getElementById("commentsSection").style.display = "block";
  }

  // Check current user
  async function checkUser() {
    const { data: { user } } = await supabaseClient.auth.getUser();
    if (!user) showAuth();
    else { showComments(); loadComments(); }
  }

  // Signup
  async function signup() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const nickname = document.getElementById("nickname").value.trim();

    if (!nickname) { alert("Enter a nickname"); return; }

    const { data: { user }, error } = await supabaseClient.auth.signUp({ email, password });
    if (error) { alert(error.message); return; }

    // Insert nickname into users table
    const { error: updateError } = await supabaseClient
      .from("users")
      .upsert({ id: user.id, nickname });

    if (updateError) alert(updateError.message);
    else alert("Check your email to confirm account");
  }

  // Login
  async function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
    if (error) alert(error.message);
    else checkUser();
  }

  // Logout
  async function logout() {
    await supabaseClient.auth.signOut();
    location.reload();
  }

  // Post a comment
  async function postComment() {
    const comment = document.getElementById("commentInput").value.trim();
    if (!comment) return;

    const { data: { user } } = await supabaseClient.auth.getUser();

    const { error } = await supabaseClient.from("story_comments").insert({
      story_id: storyId,
      content: comment,
      user_id: user.id
    });

    if (error) alert(error.message);
    else { document.getElementById("commentInput").value = ""; loadComments(); }
  }

  // Load comments with nickname
  async function loadComments() {
    const { data, error } = await supabaseClient
      .from("story_comments")
      .select("content, created_at, users(nickname)") // join with users
      .eq("story_id", storyId)
      .order("created_at", { ascending: true });

    if (error) { alert(error.message); return; }

    const list = document.getElementById("commentList");
    list.innerHTML = "";

    data.forEach(c => {
      const div = document.createElement("div");
      div.className = "comment";
      div.innerHTML = `
        <div><strong>${escapeHtml(c.users?.nickname || "Anonymous")}:</strong> ${escapeHtml(c.content)}</div>
        <div class="meta">${new Date(c.created_at).toLocaleString()}</div>
      `;
      list.appendChild(div);
    });
  }

  // Start
  checkUser();
</script>

</body>
</html>
