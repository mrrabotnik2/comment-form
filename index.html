<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Story Comments</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
body { font-family: Arial, sans-serif; background:#f4f4f9; padding:20px; }
.container { max-width:600px; margin:auto; background:#fff; padding:20px; border-radius:8px; }
input, textarea, button { width:100%; padding:12px; margin-top:8px; font-size:15px; }
button { background:#4CAF50; color:white; border:none; cursor:pointer; }
button:hover { background:#45a049; }
.error { color:red; }
.success { color:green; }
.comment { border-bottom:1px solid #ddd; padding:10px 0; }
.author { font-weight:bold; }
.timestamp { font-size:12px; color:#666; }
#comment-form { display:none; margin-top:15px; }
</style>
</head>
<body>

<div class="container">
<h2>Comments</h2>

<!-- AUTH FORM -->
<div id="auth-form">
  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password (min 6 chars)">
  <input id="nickname" placeholder="Choose a nickname (new users only)">
  <button id="signup-btn">Sign Up</button>
  <button id="login-btn">Log In</button>
  <p id="auth-error" class="error"></p>
  <p id="auth-success" class="success"></p>
</div>

<!-- COMMENT FORM -->
<div id="comment-form">
  <textarea id="comment" rows="4" placeholder="Write your comment..."></textarea>
  <button id="submit-comment-btn">Post Comment</button>
</div>

<div id="comment-list"></div>
</div>

<script>
// =================== SINGLE INITIALIZATION PATTERN ===================
// This pattern ensures Supabase is only initialized once

// Check if Supabase is already initialized (prevent duplicate declaration)
if (typeof window.__supabaseClient === 'undefined') {
    const SUPABASE_URL = "https://pidzgdrdgqgsayfoxqba.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBpZHpnZHJkZ3Fnc2F5Zm94cWJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2NDI1OTcsImV4cCI6MjA4MTIxODU5N30.6sNn3jbNVfl-MEowIEjUknEKHlOcfKvVRa5pFqCHiw0";

    try {
        window.__supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        console.log("Supabase client initialized successfully");
    } catch (error) {
        console.error("CRITICAL: Failed to initialize Supabase client:", error);
        document.body.innerHTML = '<div class="container"><h2>System Error</h2><p class="error">Failed to initialize application. Please refresh the page.</p></div>';
        throw error;
    }
}

// Use the globally stored client
const supabase = window.__supabaseClient;

// =================== ELEMENT REFERENCES ===================
const storyId = new URLSearchParams(window.location.search).get("story") || "default";
const emailEl = document.getElementById("email");
const passwordEl = document.getElementById("password");
const nicknameEl = document.getElementById("nickname");
const authForm = document.getElementById("auth-form");
const commentForm = document.getElementById("comment-form");
const commentInput = document.getElementById("comment");
const commentList = document.getElementById("comment-list");
const errorEl = document.getElementById("auth-error");
const successEl = document.getElementById("auth-success");

// =================== EVENT LISTENERS ===================
// Check if event listeners are already attached
if (!window.__commentsInitialized) {
    document.getElementById("signup-btn").addEventListener("click", handleSignup);
    document.getElementById("login-btn").addEventListener("click", handleLogin);
    document.getElementById("submit-comment-btn").addEventListener("click", handleCommentSubmit);
    window.__commentsInitialized = true;
}

// =================== SIGN UP HANDLER ===================
async function handleSignup() {
  errorEl.textContent = "";
  successEl.textContent = "";

  if (!emailEl.value || !passwordEl.value || !nicknameEl.value) {
    errorEl.textContent = "Please fill all fields";
    return;
  }

  if (passwordEl.value.length < 6) {
    errorEl.textContent = "Password must be at least 6 characters";
    return;
  }

  try {
    const { data, error } = await supabase.auth.signUp({
      email: emailEl.value.trim(),
      password: passwordEl.value,
      options: {
        data: { 
          nickname: nicknameEl.value.trim() 
        },
        emailRedirectTo: window.location.origin
      }
    });

    if (error) {
      errorEl.textContent = error.message;
      console.error("Signup error:", error);
    } else {
      successEl.textContent = "Sign up successful! Please check your email for the confirmation link.";
      // Store email for login convenience
      if (data.user) {
        localStorage.setItem('lastEmail', emailEl.value.trim());
        // Create profile
        try {
          await supabase.from('profiles').upsert({
            id: data.user.id,
            nickname: nicknameEl.value.trim(),
            created_at: new Date().toISOString()
          });
        } catch (profileErr) {
          console.error("Profile creation error:", profileErr);
        }
      }
      // Clear sensitive fields only
      passwordEl.value = "";
    }
  } catch (err) {
    errorEl.textContent = "An unexpected error occurred. Please try again.";
    console.error("Unexpected error:", err);
  }
}

// =================== LOGIN HANDLER ===================
async function handleLogin() {
  errorEl.textContent = "";
  successEl.textContent = "";

  if (!emailEl.value || !passwordEl.value) {
    errorEl.textContent = "Please enter email and password";
    return;
  }

  try {
    const { error } = await supabase.auth.signInWithPassword({
      email: emailEl.value.trim(),
      password: passwordEl.value
    });

    if (error) {
      errorEl.textContent = error.message;
      console.error("Login error:", error);
    } else {
      successEl.textContent = "Login successful!";
      localStorage.setItem('lastEmail', emailEl.value.trim());
      passwordEl.value = ""; // Clear password for security
    }
  } catch (err) {
    errorEl.textContent = "An unexpected error occurred. Please try again.";
    console.error("Unexpected error:", err);
  }
}

// =================== COMMENT SUBMISSION ===================
async function handleCommentSubmit() {
  const content = commentInput.value.trim();
  if (!content) return alert("Please write a comment!");

  try {
    const { data: { user }, error: userError } = await supabase.auth.getUser();
    
    if (userError) {
      alert("Error fetching user: " + userError.message);
      return;
    }
    
    if (!user) {
      alert("You must log in to comment!");
      return;
    }
    
    if (!user.email_confirmed_at) {
      alert("You must confirm your email to post comments");
      return;
    }

    const { error } = await supabase.from("story_comments").insert({
      story_id: storyId,
      user_id: user.id,
      content: content,
      created_at: new Date().toISOString()
    });

    if (error) {
      alert("Error posting comment: " + error.message);
      console.error("Comment error:", error);
    } else {
      commentInput.value = "";
      loadComments();
    }
  } catch (err) {
    alert("An unexpected error occurred: " + err.message);
    console.error("Unexpected error:", err);
  }
}

// =================== LOAD COMMENTS ===================
async function loadComments() {
  try {
    const { data, error } = await supabase
      .from("story_comments")
      .select(`
        content, 
        created_at, 
        user_id,
        profiles (
          nickname
        )
      `)
      .eq("story_id", storyId)
      .order("created_at", { ascending: false });

    if (error) {
      console.error("Error loading comments:", error);
      commentList.innerHTML = `<p style="color:red;">Error loading comments: ${error.message}</p>`;
      return;
    }

    if (!data || data.length === 0) {
      commentList.innerHTML = "<p>No comments yet. Be the first!</p>";
      return;
    }

    commentList.innerHTML = data.map(c => {
      const nickname = c.profiles?.nickname || "Anonymous";
      return `
        <div class="comment">
          <div class="author">${nickname}</div>
          <div>${c.content}</div>
          <div class="timestamp">${new Date(c.created_at).toLocaleString()}</div>
        </div>
      `;
    }).join("");
  } catch (err) {
    console.error("Unexpected error loading comments:", err);
    commentList.innerHTML = `<p style="color:red;">Error loading comments</p>`;
  }
}

// =================== AUTH STATE MANAGEMENT ===================
// Only set up auth state listener once
if (!window.__authListenerSet) {
  supabase.auth.onAuthStateChange(async (event, session) => {
    console.log("Auth state changed:", event);
    
    if (event === "SIGNED_IN" && session?.user) {
      // Pre-fill email if stored
      const lastEmail = localStorage.getItem('lastEmail');
      if (lastEmail && emailEl) {
        emailEl.value = lastEmail;
      }
      
      // Update profile
      const nickname = session.user.user_metadata?.nickname || 
                      session.user.email?.split('@')[0] || 
                      'User';
      
      try {
        await supabase.from('profiles').upsert({
          id: session.user.id,
          nickname: nickname,
          updated_at: new Date().toISOString()
        }, { onConflict: 'id' });
      } catch (err) {
        console.error("Profile error:", err);
      }

      // Show/hide forms based on email confirmation
      if (session.user.email_confirmed_at) {
        if (authForm) authForm.style.display = "none";
        if (commentForm) commentForm.style.display = "block";
        if (successEl) successEl.textContent = `Welcome, ${nickname}!`;
      } else {
        if (successEl) successEl.textContent = "Please check your email and confirm your account.";
      }
    } else if (event === "SIGNED_OUT") {
      if (authForm) authForm.style.display = "block";
      if (commentForm) commentForm.style.display = "none";
      if (successEl) successEl.textContent = "";
    }

    loadComments();
  });
  window.__authListenerSet = true;
}

// =================== INITIAL LOAD ===================
async function init() {
  try {
    // Check for existing email
    const lastEmail = localStorage.getItem('lastEmail');
    if (lastEmail && emailEl && !emailEl.value) {
      emailEl.value = lastEmail;
    }
    
    // Check current session
    const { data: { session } } = await supabase.auth.getSession();
    if (session?.user?.email_confirmed_at) {
      if (authForm) authForm.style.display = "none";
      if (commentForm) commentForm.style.display = "block";
    }
    
    // Initial comments load
    await loadComments();
    
    console.log("Comments system ready for story:", storyId);
  } catch (err) {
    console.error("Initialization error:", err);
  }
}

// Start the application
if (!window.__appInitialized) {
  init();
  window.__appInitialized = true;
}
</script>

</body>
</html>
