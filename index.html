<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Comments</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Modern, clean look for Google Sites */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: #f9f9fb; padding: 10px; }
        .container { 
    max-width: 500px; 
    margin: 0; /* This moves it from center to the left */
    background: #fff; 
    padding: 15px; 
    border-radius: 8px; 
    box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
}
        input, textarea, button { width: 100%; padding: 10px; margin-top: 8px; border-radius: 5px; border: 1px solid #ddd; }
        button { background: #007bff; color: white; border: none; font-weight: bold; cursor: pointer; }
        .comment { border-bottom: 1px solid #eee; padding: 10px 0; font-size: 14px; }
        .author { font-weight: bold; color: #007bff; }
        .hidden { display: none; }
        #status-bar { font-size: 12px; margin-bottom: 10px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div id="status-bar">Connecting...</div>
        
        <div id="auth-ui">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <input type="text" id="nick" placeholder="Display Name (First time only)">
            <button id="btn-signup" style="background:#28a745">Create Account</button>
            <button id="btn-login">Log In</button>
        </div>

        <div id="comment-ui" class="hidden">
            <div style="display:flex; justify-content:space-between; font-size:12px;">
                <span id="welcome-msg"></span>
                <a href="#" id="btn-logout">Log Out</a>
            </div>
            <textarea id="msg" placeholder="Write a comment..."></textarea>
            <button id="btn-post">Post Comment</button>
        </div>

        <div id="list" style="margin-top:20px;">
            <strong>Comments</strong>
            <div id="comments-box" style="margin-top:10px;">Loading...</div>
        </div>
    </div>

    <script>
        const CONFIG = {
            url: 'https://pidzgdrdgqgsayfoxqba.supabase.co',
            key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBpZHpnZHJkZ3Fnc2F5Zm94cWJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2NDI1OTcsImV4cCI6MjA4MTIxODU5N30.6sNn3jbNVfl-MEowIEjUknEKHlOcfKvVRa5pFqCHiw0'
        };
        const supabase = window.supabase.createClient(CONFIG.url, CONFIG.key);
        const storyId = new URLSearchParams(window.location.search).get('story') || 'default';

        async function init() {
            const { data: { session } } = await supabase.auth.getSession();
            updateUI(session?.user);
            loadComments();
            supabase.auth.onAuthStateChange((_event, session) => updateUI(session?.user));
        }

        function updateUI(user) {
            document.getElementById('auth-ui').classList.toggle('hidden', !!user);
            document.getElementById('comment-ui').classList.toggle('hidden', !user);
            if (user) {
                document.getElementById('welcome-msg').textContent = "Hi, " + (user.user_metadata.nickname || user.email);
                document.getElementById('status-bar').textContent = "Logged in to: " + storyId;
            }
        }

        document.getElementById('btn-signup').onclick = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const nickname = document.getElementById('nick').value;
            const { error } = await supabase.auth.signUp({ email, password, options: { data: { nickname } } });
            if(error) alert(error.message);
        };

        document.getElementById('btn-login').onclick = async () => {
            const { error } = await supabase.auth.signInWithPassword({ 
                email: document.getElementById('email').value, 
                password: document.getElementById('password').value 
            });
            if(error) alert(error.message);
        };

        document.getElementById('btn-logout').onclick = () => supabase.auth.signOut();

        document.getElementById('btn-post').onclick = async () => {
            const content = document.getElementById('msg').value;
            const { data: { user } } = await supabase.auth.getUser();
            const { error } = await supabase.from('story_comments').insert({
                content,
                story_id: storyId,
                user_id: user.id,
                nickname: user.user_metadata.nickname || 'Guest'
            });
            if(error) alert(error.message);
            else { document.getElementById('msg').value = ''; loadComments(); }
        };

        async function loadComments() {
            const { data } = await supabase.from('story_comments').select('*').eq('story_id', storyId).order('created_at', {ascending: false});
            document.getElementById('comments-box').innerHTML = data?.map(c => `
                <div class="comment">
                    <span class="author">${c.nickname || 'Guest'}:</span> ${c.content}
                </div>
            `).join('') || "No comments yet.";
        }

        init();
    </script>
</body>
</html>
