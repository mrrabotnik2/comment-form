<!DOCTYPE html>

<head>

    <title>–ö–æ–º–µ–Ω—Ç–∞—Ä–∏</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: sans-serif; background: #f9f9fb; padding: 10px; }
        .container { max-width: 500px; margin: 20px auto; background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        input, textarea, button { width: 100%; padding: 10px; margin-top: 8px; border-radius: 5px; border: 1px solid #ddd; outline: none; }
        button, #btn-login-main { background: #007bff; color: white; border: none; font-weight: bold; cursor: pointer; }
        button:hover { background: #0056b3; }

        .admin-badge { background: #007bff; color: white; font-size: 10px; padding: 2px 6px; border-radius: 10px; margin-left: 5px; text-transform: uppercase; }

</head>
<body>
    <div class="container">
        <div id="status-bar">–°–≤—ä—Ä–∑–≤–∞–Ω–µ...</div>
        
        <div id="auth-ui">
            <input type="email" id="email" placeholder="–ò–º–µ–π–ª">
            <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª–∞ (–º–∏–Ω. 6 –∑–Ω–∞–∫–∞)">
            <input type="text" id="nick" placeholder="–ù–∏–∫–Ω–µ–π–º">
            <button id="btn-signup" type="button">–°—ä–∑–¥–∞–π –∞–∫–∞—É–Ω—Ç</button>
            <button id="btn-login-main" type="button">–í—Ö–æ–¥</button>
        </div>

        <div id="comment-ui" class="hidden">
            <div style="display:flex; justify-content:space-between; align-items:center; font-size:12px; margin-bottom:10px;">
                <span id="welcome-msg" style="font-weight:bold;"></span>
                <a href="#" id="btn-logout" style="color: #666; text-decoration: none;">[–ò–∑—Ö–æ–¥]</a>
            </div>
            <textarea id="msg" rows="3" placeholder="–ù–∞–ø–∏—à–µ—Ç–µ –∫–æ–º–µ–Ω—Ç–∞—Ä..."></textarea>
            <button id="btn-post" type="button">–ü—É–±–ª–∏–∫—É–≤–∞–π</button>
        </div>

        <div id="list" style="margin-top:20px;">
            <div id="comment-count-header">–ö–æ–º–µ–Ω—Ç–∞—Ä–∏ (0)</div>
            <div id="comments-box">–ó–∞—Ä–µ–∂–¥–∞–Ω–µ...</div>
        </div>
    </div>

    <script>
        const CONFIG = {
            url: 'https://pidzgdrdgqgsayfoxqba.supabase.co',
            key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBpZHpnZHJkZ3Fnc2F5Zm94cWJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2NDI1OTcsImV4cCI6MjA4MTIxODU5N30.6sNn3jbNVfl-MEowIEjUknEKHlOcfKvVRa5pFqCHiw0'
        };

        const sbClient = window.supabase.createClient(CONFIG.url, CONFIG.key);
        const storyId = new URLSearchParams(window.location.search).get('story') || 'default';

        async function init() {
            const { data: { session } } = await sbClient.auth.getSession();
            updateUI(session?.user);
            loadComments();
            sbClient.auth.onAuthStateChange((_event, session) => updateUI(session?.user));
        }

        function updateUI(user) {
            const authUi = document.getElementById('auth-ui');
            const commUi = document.getElementById('comment-ui');
            const status = document.getElementById('status-bar');

            if (user) {
                authUi.classList.add('hidden');
                commUi.classList.remove('hidden');
                status.classList.add('hidden');
                const displayName = user.user_metadata.nickname || user.email.split('@')[0];
                document.getElementById('welcome-msg').textContent = "–ü–æ—Ç—Ä–µ–±–∏—Ç–µ–ª: " + displayName;
            } else {
                authUi.classList.remove('hidden');
                commUi.classList.add('hidden');
                status.classList.remove('hidden');
                status.textContent = "–í–ª–µ–∑—Ç–µ, –∑–∞ –¥–∞ –æ—Å—Ç–∞–≤–∏—Ç–µ –∫–æ–º–µ–Ω—Ç–∞—Ä.";
            }
            loadComments();
        }

        document.getElementById('btn-signup').onclick = async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const nickname = document.getElementById('nick').value.trim() || "–ß–∏—Ç–∞—Ç–µ–ª";

            if (!email || !password) {
                alert("–ú–æ–ª—è, –ø–æ–ø—ä–ª–Ω–µ—Ç–µ –∏–º–µ–π–ª –∏ –ø–∞—Ä–æ–ª–∞.");
                return;
            }

            const { data, error } = await sbClient.auth.signUp({
                email,
                password,
                options: { data: { nickname: nickname } }
            });

            if (error) {
                alert("–ì—Ä–µ—à–∫–∞: " + error.message);
            } else {
                await sbClient.auth.signInWithPassword({ email, password });
                alert("–ê–∫–∞—É–Ω—Ç—ä—Ç –µ —Å—ä–∑–¥–∞–¥–µ–Ω —É—Å–ø–µ—à–Ω–æ!");
            }
        };

        document.getElementById('btn-login-main').onclick = async () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const { error } = await sbClient.auth.signInWithPassword({ email, password });
            if (error) alert("–ì—Ä–µ—à–∫–∞: " + error.message);
        };

        document.getElementById('btn-logout').onclick = (e) => { e.preventDefault(); sbClient.auth.signOut(); };

        document.getElementById('btn-post').onclick = async () => {
            const content = document.getElementById('msg').value.trim();
            if (!content) return;
            
            const { data: { user } } = await sbClient.auth.getUser();
            if (!user) return;

            // –ò–∑–ø–æ–ª–∑–≤–∞–º–µ –Ω–∏–∫–Ω–µ–π–º–∞ –æ—Ç –º–µ—Ç–∞–¥–∞–Ω–Ω–∏—Ç–µ –∏–ª–∏ –∏–º–µ–π–ª–∞, –∞–∫–æ –Ω—è–º–∞ —Ç–∞–∫—ä–≤
            const userNickname = user.user_metadata.nickname || user.email.split('@')[0];

            const { error } = await sbClient.from('story_comments').insert({
                content: content, 
                story_id: storyId, 
                user_id: user.id, 
                nickname: userNickname,
                email: user.email
            });

            if (error) alert("–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∏–∑–ø—Ä–∞—â–∞–Ω–µ: " + error.message);
            else { document.getElementById('msg').value = ''; loadComments(); }
        };

        async function loadComments() {
            const box = document.getElementById('comments-box');
            const countHeader = document.getElementById('comment-count-header');
            const { data, error } = await sbClient.from('story_comments').select('*').eq('story_id', storyId).order('created_at', { ascending: false });

            if (error) {
                box.textContent = "–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –∫–æ–º–µ–Ω—Ç–∞—Ä–∏—Ç–µ.";
            } else {
                countHeader.textContent = `üí¨ ${data.length} ${data.length === 1 ? '–ö–æ–º–µ–Ω—Ç–∞—Ä' : '–ö–æ–º–µ–Ω—Ç–∞—Ä–∞'}`;
                box.innerHTML = data.map(c => {
                    const isAdmin = c.nickname === "Rosko";
                    const badge = isAdmin ? '<span class="admin-badge">–ê–≤—Ç–æ—Ä</span>' : '';
                    return `
                        <div class="comment">
                            <div class="author ${isAdmin ? 'admin-name' : ''}">${c.nickname || '–ì–æ—Å—Ç'}${badge}</div>
                            <div>${c.content}</div>
                        </div>
                    `;
                }).join('') || "–í—Å–µ –æ—â–µ –Ω—è–º–∞ –∫–æ–º–µ–Ω—Ç–∞—Ä–∏.";
            }
        }

        init();
    </script>
</body>
</html>
